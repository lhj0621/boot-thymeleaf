<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    	<th:block th:include="fragments/header"></th:block>
</head>
<body>
	<th:block th:include="fragments/nav"></th:block>
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>Elements</h2>
                            <p>Home <span>//</span>회원 수정</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
	
	<div class="whole-wrap">
		<div class="container box_1170">
			
			
			
			
			
			
			 
			<div class="section-top-border">
				<div class="row">
				<div class="col-lg-2 col-md-4 mt-sm-30">
				</div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">회원수정</h3>
						<!-- <form th:action="@{'/login'}" th:method="post"> -->
						<form th:action="@{'/users/{id}'(id=${session.user.id})}" th:method="put">
				
							<div class="mt-10">
							id
								<input type="text"  name="userId" th:value="${session.user.userId}"  placeholder="사용자 아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디'" required="" class="single-input" readonly>
							</div>
							<div class="mt-10">
							pw
								<input type="text" name="userPw" th:value="${session.user.userPw}" placeholder="사용자 암호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 암호'" required="" class="single-input" readonly>
							</div>
							<div class="mt-10">
							name
								<input type="text" name="name" th:value="${session.user.name}" placeholder="사용자 이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 이름'" required="" class="single-input">
							</div>
							<div class="mt-10">
							company
								<input type="text" name="company" th:value="${session.user.company}" placeholder="사용자 회사" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 회사'" required="" class="single-input">
							</div>
							<div class="form-group mt-3">
              					<button type="submit" class="button button-contactForm btn_4">회원 수정</button>
            				</div>
            			
            				</form>
            			</div>
					</div>
					<div class="col-lg-2 col-md-4 mt-sm-30">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- footer part start-->
       	<th:block th:include="fragments/footer"></th:block>
</body>

</html>
